    branch: development
    server-url: http://binaryindex.uib.gmbh

  # Visual C++ redistributable 2008
  # not supported anymore, so pushed from bonifax workbench to binaryindex
  - name: vc_redist
    server-type: binaryindex
    destination: CLIENT_DATA/files/opsi/deps
    extract: true
    post-script:
      - cp -r CLIENT_DATA/files/opsi/deps/vcredist2008/* CLIENT_DATA/files/opsi/deps/
      - rm -r CLIENT_DATA/files/opsi/deps/vcredist2008
    os: windows
    architecture: x86
    version: 2008
    branch: mirror
    server-url: http://binaryindex.uib.gmbh

  # Visual C++ redistributable 2015
  # mirrored via: opsi-dev-tool --binary-mirror https://aka.ms/vs/16/release/vc_redist.x86.exe vc_redist 'exe:::exe:windows' x86 '16/:::16/:2015'
  - name: vc_redist
    server-type: binaryindex
    destination: CLIENT_DATA/files/opsi/vcredist2015/
    extract: true
    post-script:
      - mv CLIENT_DATA/files/opsi/vcredist2015/vc_redist.x86.exe CLIENT_DATA/files/opsi/vcredist2015/vcredist_2015_x86.exe
    os: windows
    architecture: x86
    version: 2015
    branch: mirror
    server-url: http://binaryindex.uib.gmbh

  # inno unpack utility
  # mirrored via: opsi-dev-tool --binary-mirror https://downloads.sourceforge.net/project/innounp/innounp/innounp%200.35/innounp035.rar innounp '.rar:::.rar:windows' '.rar:::.rar:x86' '3.'
  #- name: innounp
  #  server-type: binaryindex
  #  destination: CLIENT_DATA/files/opsi/deps
  #  extract: true
  #  post-script:
  #    - unar CLIENT_DATA/files/opsi/deps/innounp035.rar -o CLIENT_DATA/files/opsi/deps/
  #    - rm CLIENT_DATA/files/opsi/deps/innounp035.rar
  #  os: windows
  #  architecture: x86
  #  version: 35
  #  branch: mirror
  #  server-url: http://binaryindex.uib.gmbh


  # Openssl library and executable
  # mirrored via: opsi-dev-tool --binary-mirror 'https://indy.fulgan.com/SSL/Archive/Experimental/' openssl '.zip:::.zip:windows' 'x32|x64:::x32:x86,x64:x64' '^[^-]*-([^-]*)-'
  - name: openssl
    server-type: binaryindex
    destination: CLIENT_DATA/files/opsi
    extract: true
    post-script:
      - mv CLIENT_DATA/files/opsi/openssl-1.0.2o-x32-VC2017 CLIENT_DATA/files/opsi/openssl
      - rm -r CLIENT_DATA/files/opsi/__MACOSX
    os: windows
    architecture: x86
    version: 1.0.2o
    branch: mirror
    server-url: http://binaryindex.uib.gmbh

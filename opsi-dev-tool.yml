  # Visual C++ redistributable 2008   # not supported anymore, so mirrored on binaryindex
  - name: vcredist2008
    server-type: binaryindex
    destination: CLIENT_DATA/files/opsi/deps
    extract: true
    post-script:
      - cp -r CLIENT_DATA/files/opsi/deps/vcredist2008/* CLIENT_DATA/files/opsi/deps/
      - rm -r CLIENT_DATA/files/opsi/deps/vcredist2008
    os: windows
    architecture: x86
    version: latest
    branch: development
    server-url: http://binaryindex.uib.gmbh
  # Visual C++ redistributable 2015
  - name: vcredistx64
    server-type: static
    destination: CLIENT_DATA/files/opsi/vcredist2015/
    extract: false
    post-script:
      - mv CLIENT_DATA/files/opsi/vcredist2015/vc_redist.x86.exe CLIENT_DATA/files/opsi/vcredist2015/vcredist_x86.exe
    file-url: https://aka.ms/vs/16/release/vc_redist.x86.exe
  # inno unpack utility
  - name: innounp
    server-type: static
    destination: CLIENT_DATA/files/opsi/deps
    extraction: true
    post-script:
      - rm CLIENT_DATA/files/opsi/deps/innounp035.rar
    file-url: https://downloads.sourceforge.net/project/innounp/innounp/innounp%200.35/innounp035.rar
  # Openssl library and executable

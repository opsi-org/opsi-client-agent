  - name: vcredistx64
    server-type: static
    destination: CLIENT_DATA/files/opsi
    extract: false
    post-script:
      - mkdir CLIENT_DATA/files/opsi/vcredist2015
      - mv CLIENT_DATA/files/opsi/vc_redist.x86.exe CLIENT_DATA/files/opsi/vcredist2015/vcredist_2015_x86.exe
    file-url: https://aka.ms/vs/16/release/vc_redist.x86.exe
  - name: openssl
    server-type: static
    destination: CLIENT_DATA/files/opsi
    extract: false
    post-script:
      - mkdir CLIENT_DATA/files/opsi/openssl
      - unzip CLIENT_DATA/files/opsi/openssl-1.0.2u-x64_86-win64.zip -d CLIENT_DATA/files/opsi/openssl
      - rm CLIENT_DATA/files/opsi/openssl-1.0.2u-x64_86-win64.zip
    file-url: https://indy.fulgan.com/SSL/openssl-1.0.2u-x64_86-win64.zip

pull-binaries:
  # opsi client daemon
  - name: opsiclientd
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: false
    post-script: []
    os: windows
    architecture: x86
    version: 4.2.0.69
    branch: development
    server-url: http://binaryindex.uib.gmbh

 # opsi-script binaries
  - name: opsi-script-bin
    server-type: binaryindex
    destination: CLIENT_DATA/files/tmp
    extract: true
    post-script:
      - rm -r CLIENT_DATA/files/opsi-script
      - mv CLIENT_DATA/files/tmp/opsi-script CLIENT_DATA/files/opsi
      - rmdir CLIENT_DATA/files/tmp
      - mkdir CLIENT_DATA/files/opsi-script/64
      - cp CLIENT_DATA/files/opsi-script/opsi-script CLIENT_DATA/files/opsi-script/64
    os: linux
    architecture: x64
    version: 4.12.4.17
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi-script binaries
  - name: opsi-script-common
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script:
      - mv CLIENT_DATA/files/opsi-script-common/* CLIENT_DATA/files/opsi-script
      - rmdir CLIENT_DATA/files/opsi-script-common
    os: all
    architecture: all
    version: 4.12.4.17
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi kiosk included in opsipackage
  - name: kiosk-package
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script: []
    os: windows
    architecture: all
    version: 4.1.1.8-8
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi-login-blocker - prevents login during opsi task execution
  - name: opsi-login-blocker
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script: []
    os: windows
    architecture: all
    version: 4.2.0.0
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi-notifier
  - name: opsi-notifier
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script: []
    os: windows
    architecture: x86
    version: 4.2.0.0
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi-systray
  - name: opsi-systray
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script: []
    os: windows
    architecture: x86
    version: 4.1.2.0
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsiclientd-event-starter
  - name: opsiclientd-event-starter
    server-type: binaryindex
    destination: CLIENT_DATA/files
    extract: true
    post-script: []
    os: windows
    architecture: x86
    version: 4.0.7.1
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi client agent installation helper (as binary)
  - name: oca-installation-helper
    server-type: binaryindex
    destination: CLIENT_DATA
    extract: true
    post-script: []
    os: windows
    architecture: x86
    version: 4.2.0.0
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # opsi deployment script (as binary)
  - name: opsideployclientagent
    server-type: binaryindex
    destination: CLIENT_DATA
    extract: true
    post-script: []
    os: linux
    architecture: x64
    version: 4.2.0.6
    branch: development
    server-url: http://binaryindex.uib.gmbh

  # Visual C++ redistributable 2015
  # This needed for opsi-login-blocker x86 >= 4.2.0.0
  # mirrored via: opsi-dev-tool --binary-mirror https://aka.ms/vs/16/release/vc_redist.x86.exe vc_redist 'exe:::exe:windows' x86 '16/:::16/:2015'
  - name: vc_redist
    server-type: binaryindex
    destination: CLIENT_DATA/files/vcredist2015/
    extract: true
    post-script:
      - mv CLIENT_DATA/files/vcredist2015/vc_redist.x86.exe CLIENT_DATA/files/vcredist2015/vcredist_2015_x86.exe
    os: windows
    architecture: x86
    version: 2015
    branch: mirror
    server-url: http://binaryindex.uib.gmbh

  # Visual C++ redistributable 2015
  # This needed for opsi-login-blocker x64 >= 4.2.0.0
  # mirrored via: opsi-dev-tool --binary-mirror https://aka.ms/vs/16/release/vc_redist.x64.exe vc_redist 'exe:::exe:windows' x64 '16/:::16/:2015'
  - name: vc_redist
    server-type: binaryindex
    destination: CLIENT_DATA/files/vcredist2015/
    extract: true
    post-script:
      - mv CLIENT_DATA/files/vcredist2015/vc_redist.x64.exe CLIENT_DATA/files/vcredist2015/vcredist_2015_x64.exe
    os: windows
    architecture: x64
    version: 2015
    branch: mirror
    server-url: http://binaryindex.uib.gmbh

  ## Openssl library and executable
